{{define "content"}}
  <a href="/" style="float: right;">View Your Library</a>

  <p style="text-align: center;">Showing {{len .Results}} results for <b>{{.Query}}</b></p>

  <table width="50%" style="margin: auto;">
    <thead>
      <tr>
        <th width="40%">Title</th>
        <th width="30%">Author</th>
        <th width="10%">Year</th>
        <th width="10%">ID</th>
        <th width="10%"></th>
      </tr>
    </thead>
    <tbody style="text-align: center;">
      {{range .Results}}
        <tr>
          <td>{{.Title}}</td>
          <td>{{.Author}}</td>
          <td>{{.Year}}</td>
          <td>{{.ID}}</td>
          <td>
            <form action="/addbook">
              <input type="hidden" name="bookId" value="{{.ID}}" />
              <input type="submit" value="Add" />
            </form>
          </td>
        </tr>
      {{end}}
    </tbody>
  </table>
{{end}}
